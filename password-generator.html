<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="password-generator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/41a28d55e8.js"
      crossorigin="anonymous"
    ></script>
    <title>Password Generator</title>
  </head>
  <body>
    <h2>
      <div class="lineOne">Generate a</div>
      <div class="lineTwo">random password</div>
    </h2>

    <p>
      How long does your password need to be?</p>
      <input type="number" id="password-length" /> <span>characters</span>
    </p>
    <button class="btn-generate" onClick="generatePasswords()">
      <i class="fa-solid fa-bolt"></i> Generate passwords
    </button>

    <hr />

    

    <div class="passwords">
      <button class="btn-password" id="button-el-1" onClick="copyPassword()">
        <i class="fa-solid fa-ellipsis"></i>
      </button>

      
    </div>

    <script src="password-generator.js"></script>
  </body>
</html>
